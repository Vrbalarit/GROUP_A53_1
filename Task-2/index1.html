<!DOCTYPE html>

<html>

  <head>

    <title>Text Editor</title>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <div class="toolbar">

      <button id="bold" title="Bold"><b>B</b></button>

      <button id="italic" title="Italic"><i>I</i></button>

      <button id="underline" title="Underline"><u>U</u></button>

      <button id="strike" title="Strike"><s>S</s></button>

      <select id="fontsize" title="Font Size">

        <option value="12px">12px</option>

        <option value="14px">14px</option>

        <option value="16px">16px</option>

        <option value="18px">18px</option>

        <option value="20px">20px</option>

      </select>

      <select id="fontfamily" title="Font Family">

        <option value="Arial">Arial</option>

        <option value="Verdana">Verdana</option>

        <option value="Georgia">Georgia</option>

        <option value="Times New Roman">Times New Roman</option>

        <option value="Comic Sans MS">Comic Sans MS</option>

      </select>

      <button id="color" title="Text Color">A</button>

      <input type="color" id="colorpicker">

      <button id="highlight" title="Highlight">H</button>

      <input type="color" id="highlighter">

    </div>

    <div class="editor" contenteditable="true"></div>
<div class="editor" contenteditable="true"></div>

    <script src="script.js"></script>

  </body>

</html>
